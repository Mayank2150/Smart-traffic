<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Traffic Management System</h1>
    </header>
    <main>
        <section class="dashboard">
            <div class="card" id="live-status">
                <h2>Live Traffic Status</h2>
                <p id="traffic-info">Fetching traffic data...</p>
            </div>
            <div class="card" id="control-panel">
                <h2>Control Panel</h2>
                <button id="optimize-button">Optimize Traffic Lights</button>
                <button id="report-button">Generate Report</button>
            </div>
        </section>
        <section class="map-section">
            <h2>Traffic Map</h2>
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Smart Traffic Solutions</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
